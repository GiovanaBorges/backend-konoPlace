<body>
  <header>
    <div class="container-fluid" th:style="@{background-color:var(--dark-100)}">
      <nav class="navbar">
    
          <a class="navbar-brand " href="#">
            <img th:src="@{/assets/text-logo-test.png}" alt=""></a>
          <div class="d-flex" role="search">
            <span class="navbar-text ">

    </div>

  <main>
    <div class="container-fluid m-0 p-0">

            <form class="" >
              <h1 class="mb-3">Redefinir Senha</h1>

              <div class="mb-3">
                <input id="email" type="email" class="form-control"  placeholder="Email" >
              </div>
            
                  <button type="submit" class="btn btn-outline-secondary mb-4 mt-4" >Salvar</button>
                <a th:href="@{register}" class="mt-1 mb-4">NÃ£o tenho conta</a>
              </form>



          </div>

         
        </div>
      </div>







    </div>



  </main>

  <footer class="container-fluid text-white m-0 p-0">
    <div class="container m-0 p-3">
      <div class="row align-items-center justify-content-center">
        <div class="col-sm-4 col-md-6">
            <img th:src="@{/assets/cropped-img-logo-FT.png}"
                    class="logo-icon " alt="">
          </div>

          <div class="col-sm-4 col-md-3">
            <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="">KonoPlace + First tech</a>
             </li>
          </div>

                    <li class="nav-item col-md-4 col-sm-3">
                        <a href="https://www.instagram.com/firsttechbr/" target=_blank

                    </li>

                    <li class="nav-item col-md-6 col-sm-4">
                        <a href="https://www.linkedin.com/company/first-tech/mycompany/"

                                src="https://img.icons8.com/color/30/undefined/linkedin.png" /></a>
                    </li>
            </div>
        </div>
      </div>
    </div>
            
</footer>
