<!DOCTYPE html>
<html lang="pt-br" xmlns="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KonoPlace</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" th:href="@{/styles/styles.css}">
  <link rel="shortcut icon" th:href="@{/assets/orange-logo.png}" type="image/x-icon">
</head>

<body>
  <header>
    <div class="container-fluid" style="background-color:var(--dark-100)">
      <nav class="navbar">
        <div class="container-fluid ">
          <a class="navbar-brand " href="#">
            <img th:src="@{/assets/text-logo-test.png}" alt=""></a>
          <div class="d-flex" role="search">
            <span class="navbar-text ">
              <img id="element" src="https://img.icons8.com/ios-glyphs/30/white/moon-symbol.png" class="icon mx-3"
                alt="logout" />

          </div>

        </div>




      </nav>
    </div>
  </header>


  <main>
    <div class="container-fluid">
      <div class="container">
        <div class="row align-items-center justify-content-center m-0 p-0" th:style="@{background-color: var(--bg-dark);}">
          <div class="col-md-7 col-xl-7 col-xxl-7 col-sm-8 m-0 p-0">


            <img th:src="@{/assets/woman.png}" alt="" class="rounded mx-auto img-fluid d-block">



          </div>

          <div class="col-md-5 col-xl-5 col-xxl-5  col-sm-8">
            <div class="row align-items-center justify-content-center">
              <form>
                <h1 class="mb-3">Login</h1>

                <div class="mb-3">

                  <input id="email" name="email" type="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-3">
                  <input id="pass" name="pass"  type="password" class="form-control"  placeholder="Senha">
                </div>
                <div class="mb-3 d-flex justify-content-end">
                  <a th:href="@{forget}" >Esqueci a senha</a>

                </div>
                <button type="submit" class="btn btn-outline-secondary">Entrar</button>
                <div class="mb-3 mt-3 d-flex justify-content-start">
                  <a th:href="@{register}" >NÃ£o tenho conta</a>

                </div>
              </form>
            </div>

          </div>
        </div>
      </div>







    </div>



  </main>

  <footer class="container-fluid text-white" >
    <div class="container"> 
                <div class="row align-items-center  justify-content-center">
                    <div class="col-sm-4 col-md-6">
                        <img th:src="@{/assets/cropped-img-logo-FT.png}"
                            class="logo-icon " alt="">
                    </div>
                    <div class="col-sm-4 col-md-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" >KonoPlace + First tech</a>
                        </li>
                    </div>

                    <div class="col-sm-2 col-md-2">

                        <div class="row align-items-center">

                            <li class="nav-item col-md-4 col-sm-3">
                                <a href="https://www.instagram.com/firsttechbr/" target=_blank
                                    class="nav-link text-white mx-3"><img
                                        src="https://img.icons8.com/fluency/30/undefined/instagram-new.png" /></a>
                            </li>





                            <li class="nav-item col-md-6 col-sm-4">
                                <a href="https://www.linkedin.com/company/first-tech/mycompany/"
                                    target=_blank class="nav-link text-white ">
                                    <img
                                        src="https://img.icons8.com/color/30/undefined/linkedin.png" /></a>
                            </li>




                     


                    </div>

                </div>
                </div>
    </div>
</footer>

  <!-- JavaScript Bundle with Popper -->
  <script th:src="@{/js/trocarcordefundo.js}"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
