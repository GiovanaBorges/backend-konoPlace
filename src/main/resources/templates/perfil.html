<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
    <link rel="shortcut icon" th:href="@{/assets/orange-logo.png}" type="image/x-icon">
</head>
<body>
  <nav class="navbar navbar-expand-lg" th:style="@{background:var(--dark-100)}">
    <div class="container-fluid">
        <a class="navbar-brand " th:href="@{/mesa}"><img th:src="@{/assets/text-logo-test.png}" alt="" th:style="@{width:150px}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex" role="search">
            <span class="navbar-text container-fluid">
              <img id="element" src="https://img.icons8.com/ios-glyphs/30/white/moon-symbol.png" class= "icon mx-3" alt="logout" />
                <a th:href="@{mesa}"><img src="https://img.icons8.com/ios/50/F97A2D/calendar--v1.png" class="icon mx-3" alt="schedule"></a>
                <a th:href="@{perfil}"><img src="https://img.icons8.com/ios-glyphs/30/F97A2D/user--v1.png" class="icon mx-3" alt="user profile" /></a>
                <form name="logout" th:action="@{logout}" method="POST" class="icon mx-3 d-flex">
            <input type="submit" value="Sair" class="btn btn-primary">
                    <!--            <img src="https://img.icons8.com/ios/24/F97A2D/exit.png " class="icon mx-4" alt="logout" />-->
                </form>
            </span>
        </div>
    </div>
</nav>

  <main>
      <div class="container-fluid align-items-center" th:style="@{background-color: var(--bg-dark);}">
        <div class="d-grid gap-2 d-md-flex justify-content-center">
          <a th:href="@{perfil}" class="link me-md-2 p-3 mt-3" th:style="@{border-bottom: 2px solid var(--red);}">Perfil</a>
          <a th:href="@{/reserva/reservas}" class="link me-md-2 p-3 mt-3" >Reservas</a>
        </div>
   
            <div class="d-flex align-items-center align-content-center mb-5">
                    <div class="d-flex m-auto mt-4 mb-3"  th:object="${user}">
                        <form name="f_profile" class="m-auto p-1" method="PUT" th:action="@{/update}" style="width:100%;">
                          <div class="mb-3">

                            <div class="image-upload d-flex align-items-center justify-content-center" >
                              <label for="uploadImage">
                                  <img th:src="*{foto}" alt="image_usuario" id="uploadPreview" th:style="@{width: 110px; height: 110px;}">
                              </label>
                          </div>

                          </div>
                            <input id="id" name="id" th:field="*{id}"  type="text" class="form-control" placeholder="nome" >
                            <div class="mb-3">
                                <label>Link da foto</label>
                                <input id="uploadImage" name="foto" th:field="*{foto}"  type="text" class="form-control" placeholder="nome" th:onchange="PreviewImage()">
                            </div>
                              <div class="mb-3">
                                  <label>Nome</label>
                                <input id="name" name="nome" th:field="*{nome}"  type="text" class="form-control"  placeholder="nome">
                              </div>
                              <div class="mb-3">
                                  <label>Cargo</label>
                                <input id="job" name="cargo"  th:field="*{cargo}"  type="text"  class="form-control"  placeholder="cargo">
                              </div>
                              <div class="mb-3">
                                  <label>Departamento</label>
                                <input id="depart" th:field="*{departamento}" name="departamento" type="text" class="form-control"  placeholder="departamento">
                              </div>
                              <div class="mb-3">
                                  <label>Telefone</label>
                                <input id="phone" th:field="*{telefone}" name="telefone"  type="text" class="form-control"  placeholder="telefone">
                              </div>
                              <div class="mb-3">
                                  <label>Email</label>
                                <input id="email" th:field="*{email}" name="email"  type="email" class="form-control"  placeholder="email">
                              </div>
                              <div class="mb-3">
                                  <label>Senha</label>
                                <input id="senha"  th:field="*{senha}" name="senha"  type="text" class="form-control"  placeholder="senha">
                              </div>
                              <div class="d-flex flex-column ">
                                <button type="submit"  class="btn btn-outline-success mt-3">Salvar alterações</button>
                                <button type="button"  data-bs-toggle="modal" data-bs-target="#modalPerfil" class="btn btn-outline-danger mb-3 mt-3"  >Excluir conta</button>
                              </div>

                          </form>
                    </div>
                </div>

                <div class="row">
                  <div class="col-xl-6 col-md-6 col-12"></div>
                  <div class="col-xl-6 col-md-12"></div>
                </div>
            </div>
  </main>

  <footer class="container-fluid text-white" th:style="@{background:var(--dark-100)}">
      <div class="container">
          <div class="row align-items-center  justify-content-center">
              <div class="col-sm-4 col-md-6">
                  <img th:src="@{/assets/cropped-img-logo-FT.png}"
                       class="logo-icon " alt="">
              </div>
              <div class="col-sm-4 col-md-3">
                  <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="">KonoPlace + First tech</a>
                  </li>
              </div>

              <div class="col-sm-2 col-md-2">

                  <div class="row align-items-center">

                      <li class="nav-item col-md-4 col-sm-3">
                          <a href="https://www.instagram.com/firsttechbr/" target=_blank
                             class="nav-link text-white mx-3"><img
                                  src="https://img.icons8.com/fluency/30/undefined/instagram-new.png" /></a>
                      </li>


                      <li class="nav-item col-md-6 col-sm-4">
                          <a href="https://www.linkedin.com/company/first-tech/mycompany/"
                             target=_blank class="nav-link text-white ">
                              <img
                                      src="https://img.icons8.com/color/30/undefined/linkedin.png" /></a>
                      </li>


                      <div class="row align-items-center">

                      </div>

                  </div>
              </div>
          </div>
      </div>
  </footer>

<!-- Modal -->
<div class="modal fade" id="modalPerfil" tabindex="-1"  aria-labelledby="modalInfo" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog" th:object="${user}">
      <form name="f_delete" th:action="@{delete}" method="DELETE">
    <div class="modal-content" th:style="@{background-color:var(--dark-100);}">
        <input hidden type="text" th:field="${user.id}" th:value="${user.id}" >
      <div class="modal-header">
        <h5 class="modal-title" id="modalInfo"> Deletar conta </h5>
        <button id="btnCloseIcon" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="cleanModal()"></button>
      </div>
            <h6>Deseja excluir sua conta ? </h6>
      <h6 class="modal-body m-0" id="email_info" th:field="*{email}">
            <h6 class="text-center" id="name_user" th:text="${user.nome}"></h6>
      <h6 class="modal-body m-0 text-center" id="place_info" th:text="${user.email}">
      </h6>
      <div class="modal-footer d-flex justify-content-center">
          <button type="submit" class="btn btn-outline-success" th:style="@{width:50%;}">Excluir conta</button>
          <button type="button" id="btnClose" class="btn btn-outline-danger" data-bs-dismiss="modal" onclick="cleanModal()" th:style="@{width:40%;}">Cancelar</button>
      </div>


    </div>
      </form>
  </div>
</div>




  <script th:src="@{/js/trocarcordefundo.js}"></script>
  <script th:src="@{/js/js.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
          crossorigin="anonymous"></script>
</body>
</html>
